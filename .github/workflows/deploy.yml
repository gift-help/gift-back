name: Backend Deploy

on:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/gift/backend

            echo "____PM2: Installing____"
            npm install -g pm2
            
            echo "____Pulling latest changes____"
            git pull origin main

            echo "____Setting up environment____"
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"
            nvm install 22.18.0
            nvm use 22.18.0
            
            echo "____Backend: installing and building____"
            npm install
            npx prisma generate
            npm run build

            # Применение миграций
            # npm run migration:run || echo "No migration command"

            # Перезапуск pm2
            pm2 reload gift-back || pm2 start dist/main.js --name gift-back
